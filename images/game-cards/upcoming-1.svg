  <desc id="desc">Плашка з текстом Гра в розробці</desc>
  <defs>
    <linearGradient id="upcomingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e3e7ff" />
