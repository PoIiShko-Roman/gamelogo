<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 48" role="img" aria-labelledby="title desc">
  <title id="title">Логотип Логопедичних ігор</title>
  <desc id="desc">Плашка з градієнтом і абревіатурою ЛГ</desc>
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6f7dfb" />
      <stop offset="100%" stop-color="#9ba9ff" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="160" height="48" rx="16" fill="url(#brandGradient)" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Nunito', 'Segoe UI', sans-serif" font-size="24" font-weight="800" fill="#ffffff">ЛГ</text>
</svg>
